<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/src/msk/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/src/msk/favicon.svg" />
  <link rel="shortcut icon" href="/src/msk/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/src/msk/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MSK Tool" />
  <link rel="manifest" href="/src/msk/site.webmanifest" />
  <title>MSK Diagnostic Tool</title>
  <style>
    /*Colour Scheme*/
    :root {
      --blue-color: rgb(30,113,173);
      --faint-blue-color: rgb(230,240,247);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Facit,Calibri,Helvetica,sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    h3 {
      color: var(--blue-color);
      margin: 0;
      padding: 1rem 0 1rem 0;
    }

    #title {
      display: flex;
      width: 100%;
      justify-content: center;
      text-align: center;
      font-size: var(--mobile-large-font);
      font-weight: bold;
      margin-bottom: 0.25em;
      padding: 0.5em 0;
      color: white;
      /*background: linear-gradient(318deg, rgba(30,173,147,1) 0%, rgba(39,205,137,1) 100%);*/
      background: #1e71ad;
      background: linear-gradient(318deg,rgba(30, 113, 173, 1) 0%, rgba(39, 183, 205, 1) 100%);
    }

    .layout {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 3rem);
      gap: 0.5rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .myotome-panel {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      /*height: 40%;*/
      height: auto;
      /*overflow: hidden;*/
      overflow: visible;
      gap: 0.4rem;
      box-sizing: border-box;
      padding: 0.5rem 0.5rem 0.5rem 0;
    }

    .myotome-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.4rem;
      line-height: 1.2;
    }

    .myotome-label {
      font-weight: bold;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }

    .myotome-pill {
      border: none;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
      background-color: #eee;
      color: #333;
      transition: all 0.05s ease;
      flex-shrink: 0;
      backface-visibility: hidden;
    }

    .myotome-pill.selected {
      background-color: #333;
      color: #fff;
      filter: brightness(85%);
    }

    .myotome-pill:hover {
      filter: brightness(90%);
    }

    .myotome-arm    .myotome-pill { background-color: #cde4f7; }
    .myotome-hand   .myotome-pill { background-color: #d6f7cd; }
    .myotome-leg    .myotome-pill { background-color: #fce9b4; }
    .myotome-foot   .myotome-pill { background-color: #f9d1d1; }
    .myotome-hip    .myotome-pill { background-color: #e7d6f7; }


    .svg-wrapper {
      flex: 1;
      overflow: hidden; /* no scrollbars */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-wrapper svg {
      width: 100%;
      height: 100%;
    }

    .svg-wrapper svg text {
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE/Edge */
    }

    select {
      width: 100%;
      height: 40%;
      margin-bottom: 0.5rem;
    }

    .results {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0.5rem 0.5rem 0;
      font-size: 0.9rem;
    }

    .highlight {
      fill: #00ff00 !important;
      stroke: black !important;
      stroke-width: 2 !important;
    }

    #clear-button {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      height: 2em;
      background-color: var(--blue-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin: 0.5em 0;
    }

    #clear-button:hover{
      filter: brightness(90%);
    }

    @media screen and (max-width: 600px) and (orientation: portrait) {
      body, html {
        height: 100vh;
        overflow: auto;
      }

      .layout {
        display: block;
        height: auto;
      }

      .panel:first-child {
        /*height: 100vh;*/ /* full screen */
      }

      .panel:first-child .svg-wrapper {
        height: 100%;
      }

      .panel:not(:first-child) {
        padding: 0.5rem;
      }

      .myotome-pill {
        font-weight: bold;
      }
    }

  </style>
</head>

          muscles: ["peroneus longus", "peroneus brevis"],
          region:"foot",
          description: "Foot Eversion",
          causes: ["Superficial peroneal nerve injury"]
        },
        GT: {
          roots: ["L5"],
          muscles: ["extensor hallucis longus"],
          region:"foot",
          description: "Great Toe Extension",
          causes: ["Deep peroneal nerve lesion"]
        }
      },
      reflexes: {
        BR: {
          roots: ["C5", "C6"],
          muscles: ["biceps brachii", "brachioradialis"],
          region:"arm",
          description: "Biceps Reflex",
          causes: ["Musculocutaneous nerve lesion"]
        },
        TR: {
          roots: ["C7"],
          muscles: ["triceps brachii"],
          region:"arm",
          description: "Triceps Reflex",
          causes: ["Radial nerve lesion"]
        },
        PR: {
          roots: ["L2","L3","L4"],
          muscles: ["quadriceps femoris"],
          region:"leg",
          description: "Patellar Reflex",
          causes: ["Femoral nerve lesion"]
        },
        AR: {
          roots: ["S1"],
          muscles: ["gastrocnemius", "soleus"],
          region:"foot",
          description: "Achilles Reflex",
          causes: ["Tibial nerve lesion"]
        }
      }
    };


    const myotomeData = { ...rootData };
    let selectedDermatomeIDs = [];
    let selectedDermatomes = new Set();
    const selectedMyotomeCodes = new Set();

    function averageRootColors(roots) {
      let r = 0, g = 0, b = 0, count = 0;

      roots.forEach(root => {
        const colorStr = rootData[root]?.colour?.[0];
        if (!colorStr) return;

        // Convert from hex to RGB if needed
        let hex = colorStr;
        if (hex.startsWith("#")) {
          hex = hex.slice(1);
          if (hex.length === 3) {
            hex = hex.split('').map(h => h + h).join('');
          }
          const bigint = parseInt(hex, 16);
          const rPart = (bigint >> 16) & 255;
          const gPart = (bigint >> 8) & 255;
          const bPart = bigint & 255;
          r += rPart;
          g += gPart;
          b += bPart;
          count++;
        } else if (colorStr.startsWith("rgb")) {
          const match = colorStr.match(/\d+/g);
          if (match && match.length >= 3) {
            r += parseInt(match[0]);
            g += parseInt(match[1]);
            b += parseInt(match[2]);
            count++;
          }
        }
      });

      if (count === 0) return "#ccc";

      const avgColor = `rgb(${Math.round(r / count)}, ${Math.round(g / count)}, ${Math.round(b / count)})`;
      return avgColor;
    }



    document.addEventListener("DOMContentLoaded", () => {
      const svgObject = document.getElementById('derm-svg');

      if (!svgObject) {
        console.error("SVG content not accessible. Is the file from the same origin?");
        return;
      }

      for (const [dermatome, pathIDs] of Object.entries(dermatomePaths)) {
        pathIDs.forEach(pathID => {
          const pathEl = svgObject.getElementById(pathID);
          if (!pathEl) {
            console.warn(`Path element not found: ${pathID}`);
            return;
          }

          pathEl.style.cursor = "pointer";
          pathEl.addEventListener("click", () => {
            // Toggle selection
            if (selectedDermatomes.has(dermatome)) {
              selectedDermatomes.delete(dermatome);
            } else {
              selectedDermatomes.add(dermatome);
            }

            // Toggle selected class for all paths in the dermatome group
            dermatomePaths[dermatome].forEach(id => {
              const el = document.getElementById(id);
              if (el) {
                el.classList.toggle("highlight");
              }
            });

            //console.log("Selected dermatomes:", Array.from(selectedDermatomes));
            updateOutput();
          });
        });
      }

      const myotomePanel = document.getElementById('myotome-panel');

      const regionOrder = ["arm", "hand", "hip", "leg", "foot"];

      const rootRank = Object.keys(rootData).reduce((acc, key, index) => {
          acc[key] = index;
          return acc;
        }, {});

      regionOrder.forEach(region => {
        const group = document.createElement("div");
        group.classList.add("myotome-group", `myotome-${region}`);

        const label = document.createElement("div");
        label.classList.add("myotome-label");
        label.textContent = region.charAt(0).toUpperCase() + region.slice(1);
        group.appendChild(label);


        ["movements", "reflexes"].forEach(type => {
          const entries = Object.entries(examData[type])
          .filter(([_, data]) => data.region === region);

          entries.forEach(([code, data]) => {
            const pill = document.createElement("button");
            pill.textContent = code;
            pill.classList.add("myotome-pill");
            pill.title = data.description;

            pill.addEventListener("click", () => {
              pill.classList.toggle("selected");
              if (selectedMyotomeCodes.has(code)) {
                selectedMyotomeCodes.delete(code);
              } else {
                selectedMyotomeCodes.add(code);
              }
              updateOutput();
            });

            const avgColor = averageRootColors(data.roots);
            pill.style.backgroundColor = avgColor;

            group.appendChild(pill);
          });
        });

        myotomePanel.appendChild(group);
      });


    });

    function getExamByRoot(root) {
      const result = {
        movements: [],
        reflexes: []
      };

      for (const category of ["movements", "reflexes"]) {
        for (const [code, data] of Object.entries(examData[category])) {
          if (data.roots.includes(root)) {
            result[category].push({ code, ...data });
          }
        }
      }

      return result;
    }


    //TODO:
    // 1. Code to include the movement specific non-root neurological causes


    function updateOutput() {
      const selectedDermatomesSorted = Array.from(selectedDermatomes).sort();
      const selectedMyotomes = Array.from(selectedMyotomeCodes);
      const outputBox = document.getElementById("output");
      const rootContributions = new Map();

      // 1. Collect dermatome roots
      selectedDermatomesSorted.forEach(root => {
        if (!rootContributions.has(root)) {
          rootContributions.set(root, []);
        }
        rootContributions.get(root).push("Dermatome");
      });

      // 2. Collect myotome (movement/reflex) contributions
      selectedMyotomes.forEach(code => {
        const source = examData.movements[code] || examData.reflexes[code];
        if (!source) return;
        source.roots.forEach(root => {
          if (!rootContributions.has(root)) {
            rootContributions.set(root, []);
          }
          rootContributions.get(root).push(source.description);
        });
      });

      // Check if any causes appear more than once
      const causeFrequency = {};
      for (const root of rootContributions.keys()) {
        const rootInfo = rootData[root];
        if (!rootInfo || !rootInfo.causes) continue;

        rootInfo.causes.forEach(cause => {
          if (!cause || cause.trim() === "") return;
          causeFrequency[cause] = (causeFrequency[cause] || 0) + 1;
        });
      }


      // 3. Generate output sorted by root order (using rootData order)
      const orderedRoots = Object.keys(rootData);
      let output = "";

      orderedRoots.forEach(root => {
        if (!rootContributions.has(root)) return;

        const contributions = rootContributions.get(root);
        const labels = [...new Set(contributions)]; // Remove duplicates
        const strongLabel = labels.length >= 2
          ? `<strong style="color: red;">${root} (${labels.join(", ")})</strong>`
          : `<strong>${root} (${labels.join(", ")})</strong>`;

        output += `${strongLabel}<br>`;

        const data = rootData[root];
        if (data) {
          if (data.causes?.length && data.causes[0] !== "") {
            const formattedCauses = data.causes.map(cause =>
              causeFrequency[cause] > 1 ? `<strong>${cause}</strong>` : cause
            );
            output += `Causes: ${formattedCauses.join(", ")}<br>`;
          }
          if (data.tests?.length && data.tests[0] !== "") {
            output += `Tests: ${data.tests.join(", ")}<br>`;
          }
        }

        output += `<br>`;
      });


      document.getElementById('dermatome_header').textContent =
        selectedDermatomesSorted.length > 0
          ? `Dermatome Map (${selectedDermatomesSorted.join(", ")})`
          : "Dermatome Map";

      outputBox.innerHTML = output || "Select a dermatome and/or myotome.";

      const scrollIndicator = document.getElementById("scroll-indicator");

      if (window.innerWidth <= 600 && output !== "") {
        // Check if results are below the visible viewport
        const outputBox = document.getElementById("output");
        const rect = outputBox.getBoundingClientRect();
        const isBelowView = rect.top > window.innerHeight;

        if (isBelowView) {
          scrollIndicator.style.display = "flex";
        } else {
          scrollIndicator.style.display = "none";
        }
      } else {
        scrollIndicator.style.display = "none";
      }

    }


    function scrollToResults() {
      const scrollIndicator = document.getElementById("scroll-indicator");
      const results = document.getElementById("output");
      if (results) {
        results.scrollIntoView({ behavior: "smooth" });
        scrollIndicator.style.display = "none";
      }
    }

    function clearSelections() {
      // Clear dermatomes
      selectedDermatomes.forEach(derm => {
        dermatomePaths[derm].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.classList.remove("highlight");
        });
      });
      selectedDermatomes.clear();

      // Clear myotomes (pills)
      document.querySelectorAll('.myotome-pill.selected').forEach(pill => {
        pill.classList.remove('selected');
      });
      selectedMyotomeCodes.clear();

      // Reset headers and output
      document.getElementById('dermatome_header').textContent = "Dermatome Map";
      document.getElementById('output').innerHTML = "Select a dermatome and/or myotome.";

      // Recalculate output
      updateOutput();
    }

  </script>
